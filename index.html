<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>knot a conversation</title>
  <meta name="description" content="knot a conversation">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script> -->
</head>

<body>
  <div class="header">
    <h1 id="headline">K(NOT) A CONVERSATION</h1>
    <div id="exitButton">
      <span id="qr-inst">Connect with the sculpture</span>
    </div>
    <div id="info">
      <span id="about">
        <!-- <h2>k(not) a conversation</h2> -->
        <p>This project was created to the befantastic colab fellowship.</p>
      </span>
    </div>
  </div>
  <a-scene>
    <a-assets>
      <a-asset-item id="knotModel" src="../uxr_neural/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#knotModel" position="0 0 -4" scale="0.1 0.1 0.1"></a-entity>
    <a-entity camera look-controls="enabled: false" orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 3 2"></a-entity>


  </a-scene>



</body>
<script>
  function on() {
    document.getElementById("about").style.display = "block";
  }

  function off() {
    document.getElementById("about").style.display = "none";
  }
</script>

</html>
